apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test
  name: nginx-deployment
  labels:
    app: nginx-rancher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-rancher123
  template:
    metadata:
      labels:
        app: nginx-rancher
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 8081
        resources:
          requests:
            cpu: 0.6
