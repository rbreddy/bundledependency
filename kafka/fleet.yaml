defaultNamespace: kafka

helm:
  repo: https://charts.bitnami.com/bitnami
  chart: kafka
  version: "28.1.1"
  releaseName: kafka-main
  values:
    replicaCount: 3
    persistence:
      enabled: true
      size: "512Mi" # Reduced from 50Gi
    # If Zookeeper persistence is enabled, reduce its size too:
    # zookeeper:
    #   persistence:
    #     size: "256Mi"
  waitForJobs: true
  timeoutSeconds: 1000
