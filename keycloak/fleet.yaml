defaultNamespace: keycloak

helm:
  repo: https://charts.bitnami.com/bitnami
  chart: keycloak
  version: "19.3.3"
  releaseName: keycloak-main
  values:
    postgresql:
      enabled: true
      primary:
        persistence:
          enabled: true
          size: "512Mi" # Reduced from 10Gi
  waitForJobs: true
  timeoutSeconds: 800
